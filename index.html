<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FundUp - Landing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d1117;
      color: white;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .hero-section {
      text-align: center;
    }

    .hero-section h1 {
      font-size: 3rem;
    }

    .hero-section p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #444;
    }

    .btn-glow {
      background-color: #6f42c1;
      color: white;
      border: none;
      transition: box-shadow 0.3s ease;
    }

    .btn-glow:hover {
      box-shadow: 0 0 12px #6f42c1;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="p-3 border-bottom border-secondary">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="m-0">FundUp</h2>
      <nav>
        <a href="#" class="text-white me-3">Dashboard</a>
        <a href="#" class="text-white">Login</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <div class="hero-section">
      <h1>Welcome to FundUp</h1>
      <p>Your one-stop platform to manage fundraising efforts efficiently and transparently.</p>
      <a href="dashboard.html" class="btn btn-glow mt-3">Go to Dashboard</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <small>&copy; 2025 FundUp. All rights reserved.</small>
  </footer>
</body>
</html>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d1117;
      color: #fff;
    }

    .navbar {
      background-color: #0d1117;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-link:hover {
      color: #0dcaf0 !important;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
    }

    .table {
      color: #fff;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .btn-approve {
      background-color: #198754;
      color: white;
    }

    .btn-reject {

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow px-4">
    <div class="container-fluid">

          </tbody>
